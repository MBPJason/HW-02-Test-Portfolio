<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Portfolio Work</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar with class to make it white and expand only when in large screens but display the button when on smaller screens -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- My Name. Non clickable -->
      <span
        class="navbar-brand border serif my-name text-white font-weight-bold"
      >
        Jason Ozulumba
      </span>
      <!-- Button that displays at smaller screens width -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <!-- The Icon for the button -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <!-- ml-auto pushes the nav links to the right when not collapsed -->
        <div class="navbar-nav ml-auto">
          <!-- ml-auto pushes links to the right when button is toggle to show links -->
          <a class="nav-link ml-auto" href="./contact.html">Contact</a>
          <a class="nav-link active ml-auto" href="./portfolio.html"
            >Portfolio<span class="sr-only">(current)</span></a
          >
          <a class="nav-link ml-auto" href="./index.html">About</a>
        </div>
      </div>
    </nav>
    <!-- Line breaks so it shifts the card down -->
    <br />
    <br />
    <br />
    <!-- The start of the container. Do not remove main class. It sets up the footer to keep it in place. -->
    <main class="main container">
      <div class="row">
        <!-- col-11 and ml-3 is for when the viewport is small. It adds margin on left to keep it off of the left side of the screen. -->
        <div class="col-11 ml-3 col-sm-10 card">
          <div class="card-body">
            <h1 class="serif">Portfolio</h1>
            <hr class="my-4" />
            <a href="https://github.com/MBPJason/HW-01-Code-Refactor"
              ><img
                src="./assets/images/Horiseon_Test.png"
                class="img img-thumbnail mx-2 my-2"
                alt="First Project"
                title="Link to the Repo"
            /></a>
            <a href="https://github.com/MBPJason/HW-02-Test-Portfolio"
              ><img
                src="./assets/images/Preview.png"
                class="img img-thumbnail mx-2 my-2"
                alt="Second Project"
                title="Hey you are here"
            /></a>
            <!-- Placeholder imgs 350x350 -->
            <img
              src="./assets/images/TBA.png"
              class="img img-thumbnail mx-2 my-2"
              alt="To Be Announce"
              title="To Be Announce"
            />
            <img
              src="./assets/images/TBA.png"
              class="img img-thumbnail mx-2 my-2"
              alt="To Be Announce"
              title="To Be Announce"
            />
            <img
              src="./assets/images/TBA.png"
              class="img img-thumbnail mx-2 my-2"
              alt="To Be Announce"
              title="To Be Announce"
            />
          </div>
        </div>
      </div>
    </main>

    <!-- Footer uses calc() to make it sticky. It classes are important to the shape of it -->

    <footer class="footer text-center border-top mt-2">
      <p>&#169; Copyright Jason Ozulumba</p>
    </footer>

    <!-- JavaScript for the button toggles from bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
